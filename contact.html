<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ahmed Elali</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #contact {
            padding: 4rem 1rem;
            text-align: center;
        }

        #contact .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }

        form {
            background-color: #f9f9f9;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }

        form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #6c5ce7;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        form button {
            width: 100%;
            background-color: #6c5ce7;
            color: #fff;
            padding: 0.7rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        form button:hover {
            background-color: #9575cd;
        }

        .social-links {
            margin-top: 2rem;
            text-align: center;
        }

        .social-links a {
            margin: 0 1rem;
            color: #6c5ce7;
            font-size: 1.5rem;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #9575cd;
        }

        .social-links i {
            margin-right: 0.5rem;
        }

    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="container">
            <h1>Ahmed Elali</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="experience.html">Experience</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <h2>Contact Me</h2>

            <form action="https://formspree.io/f/movqzzqq" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

                <button type="submit">Send Message</button>
            </form>

            <div class="social-links">
                <h3>Connect With Me</h3>
                <a href="https://github.com/ahmed6724" target="_blank"><i class="fab fa-github"></i>GitHub</a>
                <a href="https://www.linkedin.com/in/ahmed-elali-613743238/" target="_blank"><i class="fab fa-linkedin"></i>LinkedIn</a>
                <a href="mailto:Elaliahmed0@gmail.com"><i class="fas fa-envelope"></i>Email</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Ahmed Elali. All rights reserved.</p>
    </footer>
</body>
</html>
